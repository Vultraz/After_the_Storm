        [/delay]
#enddef

        {MODIFY_UNIT (id=Elynia) facing sw}

        [delay]
            time=750
        [/delay]

        {R_BEHOLD_LOCATION 35 10}

        {R_BEHOLD_LOCATION 16  7}

