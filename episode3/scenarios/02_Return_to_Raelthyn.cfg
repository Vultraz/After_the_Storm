        team_name=evil
        user_team_name= _ "team_name^Enemies"
        {CHAOS_FLAG}

        {GOLD 155 160 165}
        recruit=Imp,Demon,Chaos Bowman,Chaos Headhunter

        {ai/aliases/stable_singleplayer.cfg}
