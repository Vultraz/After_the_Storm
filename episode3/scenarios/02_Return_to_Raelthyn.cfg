        {R_ARPHALAD_MILITIA (Aragwaith Archer)    49 7 Avethan ( _ "Avethan") ({TRAIT_INTELLIGENT}) (nw)}
        {R_ARPHALAD_MILITIA (Aragwaith Archer)    43 8 Cirul   ( _ "Cirul")   ({TRAIT_RESILIENT})   (nw)}

        [message]
            speaker=Avethan
