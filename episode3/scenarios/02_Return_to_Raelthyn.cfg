#define R_NO_ECONOMY
    gold=0
    {NO_INCOME}
    village_gold=0
#enddef

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=player
        team_name=good
        user_team_name= _ "team_name^Elynia"

        {GOLD 160 150 140}

        # wmllint: recognize Elynia
        {CHARACTER_STATS_ELYNIA}
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        controller=human
        persistent=no
        team_name=good
        user_team_name= _ "team_name^Raelthyn"
        {ARAGWAITH_FLAG}

        {GOLD 150 140 130}

        # wmllint: recognize Torancyn
        {CHARACTER_STATS_TORANCYN}
        canrecruit=yes
        facing=sw

        [unit]
            # wmllint: recognize Valen
            {CHARACTER_STATS_VALEN}
            canrecruit=yes
            facing=sw
            x,y=24,20
        [/unit]
    [/side]

#define RE_DRILLER _X _Y
    {GENERIC_UNIT () ("Shaxthal Demolisher Drone") ({_X}) ({_Y})} {NO_UPKEEP_NO_OVERLAY}
#enddef

    [side]
        side=3
        team_name=evil
        user_team_name= _ "team_name^Enemies"
        {CHAOS_FLAG}

        no_leader=yes

        gold=0
        village_gold=0
        {NO_INCOME}

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression          1.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution             0.00}
            {AI_SIMPLE_ALWAYS_ASPECT village_value       0.00}
        [/ai]

        {RE_DRILLER 12 16} {FACING ne}
        {RE_DRILLER 42 34} {FACING nw}
        {RE_DRILLER 50 28} {FACING nw}

        {RE_DRILLER 45 11} {FACING nw}
        {RE_DRILLER 26  6} {FACING s }

        {RE_DRILLER 15  5} {FACING se}
    [/side]

#undef RE_DRILLER

    [side]
        side=4
        team_name=evil
        user_team_name= _ "team_name^Enemies"
        {CHAOS_FLAG}

        {GOLD 150 160 170}
        recruit=Chaos Gunner,Chaos Invoker,Chaos Invader,Chaos Raider

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "scout,mixed fighter,fighter,archer,fighter"}
        [/ai]

        canrecruit=yes
        type=Chaos Cataphract
        id=Daraes Pelnoth
        name= _ "Daraes Pelnoth"
        facing=nw
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
