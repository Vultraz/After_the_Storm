        {CHAOS_FLAG}

        {GOLD 150 160 170}
        recruit=Demon,Ghoul,Skeleton Archer,Ghost

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "mixed fighter,archer,fighter,mixed fighter,scout,mixed fighter"}
        [/ai]

