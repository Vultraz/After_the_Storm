#textdomain wesnoth-After_the_Storm

[scenario]
    id=07x_Resolutions
    name= _ "Resolutions"
    {MAP 07x_Resolutions.map}
    turns=-1
    next_scenario="08_Fear"
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC "wanderer.ogg"}

    {STORYTXT_RESOLUTIONS}

    {AFTERNOON1}

    [side]
        save_id=player

        controller=human
        side=1
        team_name=player
        user_team_name= _ "team_name^Galas"

        gold=0
        village_gold=0

        {CHARACTER_STATS_GALAS}
    [/side]

    [side]
        side=2
        team_name=player
        user_team_name= _ "team_name^Quenoth"
        controller=ai

        canrecruit=yes
        id=Gaellis
        name= _ "Gaellis"
        type=Quenoth Marshal
        unrenamable=yes
        facing=s
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_RESILIENT}
        [/modifications]
    [/side]

    [side]
        side=3
        team_name=player
        user_team_name= _ "team_name^Quenoth"
        controller=ai

        canrecruit=yes
        id=Maina
        name= _ "Maina"
        type=Quenoth Shyde
        unrenamable=yes
        facing=sw
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_DEXTROUS}
        [/modifications]
    [/side]

    {PLACE_IMAGE (scenery/oak-leaning.png) 15 11}
    {PLACE_IMAGE (scenery/oak-leaning.png) 1  7 }

    [event]
        name=prestart
        #{ROCKS_FALL_EVERYONE_DIES}

        {RECALL_ELYNIA_AT_LOCATION 17 7}
        {RECALL_MAL_KESHAR_AT_LOCATION 21 8}
        {RECALL_HORO_AT_LOCATION 20 11}
        {RECALL_KYARA_AT_LOCATION 21 6}

        {MODIFY_UNIT (
            id=Galas
            [or]
                id=Horo
            [/or]
        ) facing nw}
        {MODIFY_UNIT (
            id=Elynia
            [or]
                id=Mal Keshar
            [/or]
        ) facing sw}
        {MODIFY_UNIT (id=Kyara) facing sw}

        {NAMED_LOYAL_UNIT 2 (Quenoth Archer) X Y (Vordel) ( _ "Vordel")}
        {NAMED_LOYAL_UNIT 2 (Quenoth Fighter) X Y (Naron) ( _ "Naron")}
        {NAMED_LOYAL_UNIT 2 (Quenoth Shaman) X Y (Dela) ( _ "Dela")}
    [/event]

    [event]
        name=start
        [message]
            speaker=Maina
            message= _ "It is certainly unfortunate that you couldn’t find a solution to this problem. Everything seems peaceful and good from our current location, but if Uria’s minions win the war and take over the continent, it will be a matter of time until they come back to claim this island. What if Yechnagoth is able to control the surface creatures in the continent again?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "At least we know that her soul is no longer in this world. There’s a small possibility that they have been unable to use her heart for anything yet. We must make haste and instruct our allies to destroy the remains of Wesmere...and clear other lands controlled by the Iron Triad."
        [/message]

        [message]
            speaker=Gaellis
            message= _ "A few of our people expressed interest on joining your group to help you in this quest, and learn more about the state of the lands whence we came a couple of centuries ago."
        [/message]

        [message]
            speaker=Dela
            message= _ "Eloh would want us to help our kin in these dark times"
        [/message]

        [message]
            speaker=Vordel
            message= _ "Our numbers are very small, and we don’t have the resources to support an army, but we have the knowledge, and the faith to try to make a difference in the battlefield."
        [/message]

        [message]
            speaker=Naron
            message= _ "It’d be a honor to fight alongside you, sir."
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Fight, indeed. We have spent too much time far from “home” and who knows what’s become of it in the meantime."
        [/message]

        [message]
            speaker=Galas
            message= _ "The honor is ours. We are grateful f help Any help is welcome, but you have already helped everyone by banishing Yechnagoth’s soul from Irdya. We’ll be forever grateful, and "
        [/message]

    [/event]
[/scenario]
