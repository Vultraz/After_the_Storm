    [/side]

    [side]
        side=2
        team_name=foe
        user_team_name= _ "team_name^Enemies"

        {GOLD 250 270 300}
        recruit=Shaxthal Drone, Shaxthal Runner Drone, Shaxthal Larva, Shaxthal Razorbird, Shaxthal Rayblade

        canrecruit=yes
        type=Shaxthal War Drone
        unrenamable=yes
