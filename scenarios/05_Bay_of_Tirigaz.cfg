            side,x,y=6,5,23
            type=Sea Serpent
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            animate=yes
            side,x,y=6,4,23
            type=Cuttle Fish
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            animate=yes
            side,x,y=6,4,24
            type=Cuttle Fish
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [delay]
            time=250
        [/delay]

        [message]
            speaker=Mal Keshar
            message= _ "Ah, hah! They have the support of some wild creatures! Nothing we cannot handle."
        [/message]
    [/event]

    [event]
        name=enemies defeated
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
