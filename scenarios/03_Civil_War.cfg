        [/unstore_unit]

        {CLEAR_VARIABLE elynia_store}

        [message]
            speaker=Elynia
            message= _ "Kri'tan, please stay close to us. I would not bear your loss at the hands of those demented lunatics."
        [/message]

        [message]
