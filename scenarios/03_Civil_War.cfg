    [event]
        name=start survival

        #
        # Remove the ^Xo (Impassable) overlay without changing the
        # base layer.
        #

        [store_locations]
            terrain=*^Xo
            variable=impassable_overlay_locs
        [/store_locations]

        {FOREACH impassable_overlay_locs k}
            [set_variables]
                name=layer_info
                mode=replace
                [split]
                    list=$impassable_overlay_locs[$k].terrain
                    key=terrain
                    separator="^"
                [/split]
            [/set_variables]
            [terrain]
                x=$impassable_overlay_locs[$k].x
                y=$impassable_overlay_locs[$k].y
                terrain=$layer_info[0].terrain
                layer=both
            [/terrain]
        {NEXT k}

        {CLEAR_VARIABLE impassable_overlay_locs,layer_info}

