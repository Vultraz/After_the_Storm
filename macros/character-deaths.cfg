#define HERO_DEFEAT
    [endlevel]
        result=defeat
        music="nr-sad.ogg,defeat.ogg,defeat2.ogg"
    [/endlevel]
#enddef

#define A_DEATH_ELYNIA
    [event]
        name=last breath
        [filter]
            id=Elynia
        [/filter]

        [message]
            speaker=unit
            message= _ "I... fall to the darkness..."
        [/message]

        [message]
            speaker=Galas
            message= _ "Elynia... NO!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Elynia
        [/filter]

        [message]
            speaker=Mal Keshar
            message= _ "Our mission has failed..."
        [/message]

        {HERO_DEFEAT}
    [/event]
#enddef

