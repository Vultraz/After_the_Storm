#textdomain wesnoth-After_the_Storm

#define STORYTXT_INIT_WARNING
    [story]
        [part]
            music="data/core/sounds/ambient/wardrums.ogg"

            {CAMPAIGN_INTRO_HEADER}

            story={CAMPAIGN_INTRO_WARNING_TITLE}+{CAMPAIGN_INTRO_GAMEPLAY_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_CONTENT_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_OPTIONS_WARNING}
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKIRMISH
    [story]
        [part]
            music=silence.ogg
            story= _ "“The defeat of Zhangor.

The destruction of Yechnagoth.

The end of the Chaos Emperor’s rule."
        [/part]
        [part]
            story= _ "I had hoped all such evil influence on Irdya would be over after all our sacrifices. For a while, I had the conviction that we could somehow restore our world’s past glory.

But I was wrong."
        [/part]
        [part]
            music=heroes_rite.ogg
            story= _ "I am Elynia, former disciple of the late Enchantress Niryone of the Ka’lian of Wesmere Forest. But many remember me instead as the Lady of Light, the blessed elf who fought along Argan, the Master of Darkness, and prevailed against the nigh invincible Demon Lord Zhangor.

My love, Argan. Together, we wielded the legendary Union of Light and Darkness against the false god who nearly exterminated the elvish civilization, the people whom I vowed to protect. Our bond was unbreakable. Until fate forced us apart, and Uria came along."
        [/part]
        [part]
            story= _ "Our bond was so unbreakable, only the power of the Union itself could put an end to Argan’s corruption and suffering.

After so long, I was forced to kill him with my own hands."
        [/part]
        [part]
            story= _ "There was a time when I was said to be pure of heart; that I was fit to wield this staff that once belonged to Niryone. But now, I fear that the evil I have committed could overtake my very soul. Ever since the Union left us, I feel as though I am not myself. I can no longer enjoy a gentle breeze, the taste of food, or fresh water. I do not think I could love again either."
        [/part]
        [part]
            story= _ "This staff has suddenly become a burden, somehow. Is it because I am allowing myself to be overcome by regret and hesitation? The oath I broke... What if by killing Argan I have taken the next step in allowing myself to be corrupted by this unfathomable force? Is it my destiny to become another pawn in Uria’s schemes?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S1 _"The Skirmish"}
            story= _ "The Vast Sea seems to be in perpetual unrest now. It was not like this back when I was a young girl. Perhaps Irdya herself is trying to communicate something to us through the changing tides.

The war between the free peoples of Irdya and the forces of Chaos established by Uria and Yechnagoth continues. Unseen enemies of the ancient world, foes from a forgotten era, they threaten to end all life on Irdya through different means. And both bands are relentless in their desire for bloodshed. This is surely pleasing for the so-called mother of demons. But who is she in truth?"
        [/part]
    [/story]
#enddef

#define STORYTXT_HIGH_PASS
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "I had not seen the high, snowy peaks of the Heart Mountains for a long time. The last time we traveled through them, one of Uria’s foul henchmen was in hot pursuit: Mal Hekuba, a powerful undead sorcerer of the Iron Triad; leaders of Uria’s cult on Irdya, and the Chaos Empire in Argan’s absence."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S2 _"High Pass"}
            story= _ "Even then, somehow his power seemed greater than Malin Keshar’s own. It would be highly unfortunate for us to come across him now, of all times, as our own necromancer seems to have been debilitated by the ordeal at the Empire’s capital."
        [/part]
    [/story]
#enddef

#define STORYTXT_CIVIL_WAR
    [story]
        [part]
            music=revelation.ogg
            story= _ "We rested for one night, and swiftly resumed our travel back to the Far North. With their most powerful overlord gone for good, the undead creatures and their masters roaming about the mountains proved to be little more than an occasional nuisance.

A few cultists dared to challenge Mal Keshar on repeated occasions, but none of them were an appropriate match for his power, however weakened he might be after all these years."
        [/part]
        [part]
            story= _ "Naturally, their lives were cut short by their futile boldness.

Some of those who witnessed our combined force hastened to offer us shelter and provisions to make it across the long pass. A handful of young acolytes even went as far as to inquire about joining Mal Keshar’s own sizable cult of followers. None of us particularly objected to the motion, but we all agreed to keep them under careful observation."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S3 _"Civil War in the North"}
            story= _ "After many days, our trip finally came to an end: we were back in the northern country, safe and away from strife’s grasp. Or so it seemed at first."
        [/part]
    [/story]
#enddef

#define STORYTXT_TERROR_AT_DUSK
    [story]
        [part]
            music=underground.ogg
            story= _ "We abandoned Aragwaith territory as agreed, never to return. It was a just deal."
        [/part]
        [part]
            story= _ "The members of the Grand Council stated that no-one witnessed any elf entering or leaving Inodien’s tent. And yet, some people claimed to have heard strange sounds in the forest around the time he was found dead.

But none of this was enough to extinguish the flames surrounding the elvish leaders’ exalted egos. Their brash and unrelenting demeanor disappointed me deeply. It used to be that only the eldest and wisest of us could rise to the highest ranks as members of the Ka’lian in Wesmere; decisions were made after meticulous deliberation and careful planning, always taking into account our needs, desires, and hopes as a civilization. Selfish interests, personal quarrels, and such were swept aside for the purpose of our councils."
        [/part]
        [part]
            story= _ "I cannot say that the current state of affairs has taken me by surprise. I had already seen our culture decay towards the end of the previous age. After peace on the continent was secured by the men of Wesnoth, our Ka’lian was gradually plagued by inexperienced leaders with ambitious plans, leading up to the greatest mistake of all: Wesmere’s alliance with Zhangor, in anticipation of the Fall of Irdya.

Still, what happened in the northern country was my fault to some extent. Keeping our kin united under a single banner was supposed to be my mission as well. How could I be so foolish as to allow Galas to delegate leadership to such an unprepared handful?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S4 _"Terror at Dusk"}
            story= _ "Perhaps they would have fared better with the elf who led them to new prosperous lands in the first place."
        [/part]
    [/story]
#enddef

#define STORYTXT_BAY_OF_TIRIGAZ
    [story]
        [part]
            music=loyalists.ogg
            {STORYTXT_TITLE_CARD_SIMPLE E1S5 _"Bay of Tirigaz"}
            story= _ "As it turned out, our arrival to Tirigaz could not be more timely."
        [/part]
    [/story]
#enddef

#define STORYTXT_QUENOTH_ISLE
    [story]
        [part]
            music=underground.ogg
            story= _ "True to his word, the orcish lord gave us the fastest transport ship in his possession; he also provided us with an experienced crew and many select warriors, and enough provisions for months of travel across the sea. However, he adamantly refused to allow us to hear the news brought by the messenger we saved, and evaded our inquiries about what prompted the conflict between Tirigaz and the saurians. To be fair, there is usually no reason why that sort of trivial quarrel should concern us, but the circumstances were strikingly suspicious.

With Mal Keshar’s help, I managed to pinpoint the approximate location of Zocthanol based on a faint, dark presence towards the southwest — surely a lingering remainder of Yechnagoth’s power."
        [/part]
        [part]
            story= _ "By the time Naia appeared the next morning, we had already set sail.

Never before in my entire life had I been so far from the forests of the Great Continent, surrounded by an endless body of water brimming with all sorts of majestic and dangerous creatures. Aside from our loud crew, the occasional sight of marine beasts and small deserted isles was all there was to distract us from the overwhelming immensity and solitude of the open ocean. In spite of its alluring beauty, the large body felt hostile and menacing to me. Does that make sense? Admittedly, words to describe the incongruous feeling elude me, even now."
        [/part]
        [part]
            story= _ "My fear of the ocean’s mysterious nature did not let me sleep well for any single night since we left land. For much of the voyage I stayed awake late during the long darkness, guarding the deck with Mal Keshar, contemplating the ever changing mood of the waves, wondering what events continued to transpire on the continent in our absence... reminiscing of the past... pondering my mistakes."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S6 _"Quenoth Isle" _"Elves of a Different Land"}
            story= _ "After countless days, we finally reached our destination as it was lit up by the setting suns.

We carefully planned our landing, and decided that it would be best to keep the orcs and the undead waiting aboard the ship while Galas and I contacted the elves and explained the situation to them. If they once had to survive in the wild, perilous desert, they surely wouldn’t have fond memories of such creatures."
        [/part]
    [/story]
#enddef

#define STORYTXT_ELVES_OF_A_DIFFERENT_LAND
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The elves guided us through the forest toward the mountains at the island’s heart, without saying a word to us. We knew it was best to not ask them any questions or do anything that could seem suspicious until we met their authorities.

Their clothes, armor, and weapons seemed much more primitive compared to those used by Galas’ kinsmen. Apparently, much of our craft was forgotten by Quetor’el’s group and their descendants. As we approached the more populated areas, I noticed that even their building designs were much unlike those of their ancestors."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SEARCH_FOR_THE_PAST
    [story]
        [part]
            music=underground.ogg
            story= _ "Beyond Galas’ and Anlindë’s second-hand account of the desert elves’ struggle against Yechnagoth, I had not heard the name ‘Eloh’ in a very long time. It is just one of many names used in old myths to refer to the Guardian of the Arcane Flame, a deity-like figure said to have given life to all faerie beings, including us, elves. Nobody knows exactly when or how those tales first appeared, but it is evident that the Quenoth elves have forgotten, misinterpreted, and exaggerated them over time.

These people thrive and live in peace in spite of having lost much of our civilization’s knowledge and skills, but it was their faith that led them to challenge fate and build a new future — not just for their race, but for all living creatures under the suns. Our gratitude and respect will never suffice to repay that debt..."
        [/part]
        [part]
            story= _ "... which makes it all the more shameful that I couldn’t think of a better justification for our presence than “Eloh’s guidance”. I never really gave much credit to those ancient creation myths in the first place. And was it really necessary to boast of my past deeds to earn our descendants’ trust? Then again, somehow their head priestess did not seem to find a problem with attributing Zhangor’s downfall to a messenger of the goddess instead of the goddess herself...

Again, I find myself reflecting upon the simple and idyllic lifestyle of our kin on this island. Perhaps it’s for the best that they do not feel the need to aim higher — those of us who lived to see Zhangor’s rule know well how dire the consequences of ambition and revenge can be."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S7 _"The Search for the Past" _"Resolutions"}
            story= _ "We were told Yechnagoth originally controlled a citadel in the heart of Zocthanol, where her body resided. Although both the body and the citadel were destroyed by Kalehssar’s people, we suspected that there was much more to find deep under the earth.

On the next day, we descended into the caves nearby to search for more remains of the place. As I expected, we found some unusually clean walls concealing an entrance to a larger underground complex forgotten by time. As we proceeded further into the forbidden realm lying beneath what once was Yechnagoth’s throne, it became evident that Argan, or whoever first settled Zocthanol, had received some help to build it all."
        [/part]
    [/story]
#enddef

#define STORYTXT_RESOLUTIONS
    [story]
        [part]
            music=underground.ogg
            story= _ "Argan’s mention of ‘Norsulan’ technology in his records worried me. What if we are fighting for a doomed cause? Perhaps Uria’s influence has already caused permanent, irreversible damage on other worlds besides Irdya, and there’s nothing we can do to stop the enemy now?

The information previously gathered by Galas, Anlindë and Mal Keshar seems consistent with what we have just learned from Argan... which he most certainly learned from Uria and her highest-ranking demon lords.

We are not alone."
        [/part]
        [part]
            story= _ "The sole thought that there is a world out there more technologically advanced than our own is... overwhelming, to say the least. I wonder what kind of people live there? Assuming they weren’t exterminated by the legions of Inferno in the time that has passed since Argan encoded those records, that is. Are these ‘Norsulans’ a noble people unveiling the mysteries of the universe for the good of all, or wretched demons bent on destroying the creations of nature with their machines like the ruler of Inferno herself? Might they be aware that their knowledge has been subverted by this cruel demoness?

Even though Uria’s forces no longer have a direct passageway between our world and theirs, as long as there are summoners on this side and Uria’s demon lords on the other, she will continue to hold our home in her grasp. But perhaps there is a way to weaken the Chaos Empire further. If killing the Chaos Emperor did not suffice, it might be because his direct subordinates still exist: the Iron Triad."
        [/part]
        [part]
            story= _ "But before we can even attempt to deal with them, we’ll need to deal with another problem. According to Mal Keshar—by means of that accursed journal—Argan abandoned Zocthanol Isle after Yechnagoth was vanquished, but not before recovering the creature’s heart. Although her soul was effectively destroyed along with her provisional body, her source of power—her heart—wasn’t directly connected to it, and Argan apparently ordered his minions to preserve it beneath the ruined plains of Wesmere. I presume that the biomechanical creatures we found in the caves there might be guarding it.

With that great source of power still intact and on Irdya, our time is running out. We decided to return to the Great Continent as soon as we could to contact our allies and warn them about the imminent danger lying in the Shaxthal hive beneath Wesmere. We must not allow that power to be unleashed on the world again. I can only hope it isn’t too late already."
        [/part]
        [part]
            story= _ "I wish I had mastered the power of teleportation that I obtained from the crystal so we wouldn’t have to waste so many days on the Great Ocean. Unfortunately, my mind has been in perpetual unrest as of late, unable to focus on any advanced spell-casting. Attempting to travel such a great distance without having managed first to do as much as teleporting across a room would be reckless."
        [/part]
    [/story]
#enddef

#define STORYTXT_FEAR
    [story]
        [part]
            music=underground.ogg
            story= _ "We finally bid farewell to the peaceful island.

Once again, I was tempted by my heart to elude the call of duty and forget completely about the happenings on the Great Continent. It was the first time since I rejoined reality that I truly wanted to flee from it. Then again, that emotion is exactly what led Argan and me to abandon our guidance of the elves after the War of Wesmere came to an end.

We ended an armed conflict only to get involved in another one, with each of us on opposite sides."
        [/part]
        [part]
            story= _ "I wish I could go back to the old times and prevent that disaster that ruined our beautiful world forever. Life was much simpler when the only forces threatening the order of nature were common necromancers who could be easily dispatched by anyone capable of wielding a weapon.

At some point we thought we knew everything about our place in the universe. Argan’s appearance was the first event to challenge that vain pretension. Then Zhangor came. Now this. What other revelations does the future hold for us? When will my mission to protect Irdya and the habitants of its forests be over?”"
        [/part]
        [part]
            story= _ "—

“Not everything went according to our plans.

A storm caught us by surprise and drove us off course. We barely withstood long enough to be greeted by the setting suns and a thick fog enveloping all. Stranded on an unknown shoreline, we found ourselves before a foreboding forest at dusk."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S8 _"Fear"}
            # This screen deliberately left empty.
            story="" # wmllint: ignore
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_TRIAD
    [story]
        [part]
            music=underground.ogg
            story= _"In midst of the battle, a dark mist surrounded me, clouding my vision and piercing my head with an energy that was too strong to resist. Blinded by the pain, I tried to dispel it to no avail, and then heard a voice... a crystalline and beautiful female voice speaking in an unknown language. Then I felt as if I had fallen into a dark chasm, with no ground to hit."
        [/part]
        [part]
            story= _ "The darkness..."
        [/part]
        [part]
            story= _ "The fear..."
        [/part]
        [part]
            story= _ "The strong pulling of Uria’s power knocked me unconscious. It defeated me. I had failed. Uria had caught me off guard."
        [/part]
        [part]
            story= _ "When I opened my eyes it was already too late..."
        [/part]
        [part]
            story= _ "My hands and feet were burning as I was chained to the floor of a grim dark cell, unable to move, screaming and writhing in pain. They had me where they wanted — defenseless, tortured by the cold iron, unable to escape, like a bird with a broken wing. My magic staff was nowhere to be seen, and I could not pronounce a single spell due to the excruciating pain."
        [/part]
        [part]
            story= _ "The pain."
        [/part]
        [part]
            story= _ "I don’t know how much time passed, for I was partially unconscious by the time they arrived to drag me out of the jail. Hours? Days? Who knows."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S9 _"The Triad"}
            story= _ "But at last I was taken to meet my captors, face to face."
        [/part]
    [/story]
#enddef

#define STORYTXT_TEARS
    [story]
        [part]
            music=snowfall.ogg
            story= _ "It’s really hard to admit your own mistakes, at times. It’s especially hard to accept reality once it turns against you by taking away those whom you love the most."
        [/part]
        [part]
            story= _ "Galas was more than just a friend."
        [/part]
        [part]
            story= _ "After Argan’s death I swore I would not get emotionally involved with anyone again. This isn’t the first time it’s happened since the curse that granted me long-lasting life — I know very well this overwhelming feeling of emptiness — but I did not realize I had already gotten too close to him."
        [/part]
        [part]
            story= _ "I could never tell him what I really felt. I could never tell him why I <i>cared</i> so much."
        [/part]
        [part]
            story= _ "Now I am on my own again, afraid of approaching Mal Keshar, whom I knew had started to care about Galas as his only friend. I am alienating everyone because of fear, this fear of becoming the instrument of their death."
        [/part]
        [part]
            story= _ "I don’t know what to do anymore..."
        [/part]
        [part]
            music=weight_of_revenge.ogg
            {STORYTXT_TITLE_CARD_SIMPLE E1S10 _"Tears"}
            story= _ "But I know that Galas didn’t give up after Anlindë’s sacrifice. I have to carry on and put an end the plans of Elyssa and the Iron Council somehow, even if it could take a sacrifice of my own."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_WESMERE_PART_1
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "Mal Keshar’s statement was bold but sadly true. It was evidently foolish to not take advantage of that spell when we still had an opportunity — Galas would probably not have been killed by the new servant of Uria."
        [/part]
        [part]
            story= _ "I know that I am expected to replace him at the helm of our little band, but it’s so difficult to do without remembering the circumstances of his demise, and the mistakes that led to it. I have to try to put those thoughts aside for the time being..."
        [/part]
        [part]
            story= _ "We continued our march towards northeastern Wesmere, the place where Yechnagoth’s heart lies. A place I frequented during the times of Wesnoth, back when I still worked as an emissary for the elvish Ka’lian and later advisor for the Empire of Wesnoth, before the high circles were corrupted and my mission of peace turned into a vain fantasy."
        [/part]
        [part]
            story= _ "Along the way I could spot a few familiar landmarks, ruined as they were, eroded by the elements, reminders of the former glory of the peoples of Irdya. The peaceful landscape was dominated by an ominous stronghold in the north, presumably guarding the entrance to the infested plains."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S11 _"Return to Wesmere" _"Departure"}
            story= _ "As our living troops were exhausted from our journey across the desert, we decided to rest in the ruins of an ancient elvish outpost for a while, unsuspecting of our forthcoming final confrontation with the forces of Uria."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_WESMERE_PART_2
    [story]
        [part]
            music=weight_of_revenge.ogg
            story= _ "Even though I took part in the battle which devastated the once prosperous Wesmere Forest and witnessed its desolation in the aftermath, I am still shocked by the destruction caused by Zhangor in this place. This land is cursed — nothing will ever grow in it again for as long as Uria thirsts for revenge upon us for getting in her way."
        [/part]
        [part]
            story= _ "I can’t help but ponder the words of the necromancer now that we head back into these caves. After our previous encounter with Argan’s power in here, Mal Keshar correctly guessed his identity as Uria’s puppet and the leader of the Chaos Empire. I was in denial about that — quite obvious, in hindsight — possibility then. Am I in denial of my own thirst for revenge now? Perhaps my quest isn’t as noble as other people perceive it."
        [/part]
        [part]
            story= _ "“We aren’t that different after all.”"
        [/part]
    [/story]
#enddef

